<div class="page-content-height">
  <div class="content">
    <h1 class="page-title">Przedmioty</h1>
    <div class="row">
      <app-selected-type-buttons [buttons]="buttons" [(selected)]="selected"></app-selected-type-buttons>
      <span class="spaced-t-l material-icons clickable" (click)="refreshList()">refresh</span>
    </div>
    <div class="spaced-l-l spaced-t" *ngIf="listItems$ | async as listItems">
      <div *ngFor="let item of listItems">
        <div *ngIf="selected === item.id" class="center-row list-row w-60">
          <span class="spaced-l-s weight-500">{{ item.name }}</span>
          <span class="spaced-l-s weight-500 light-color">
            ({{ item.eligibility ? "obieralny" : "obowiÄ…zkowy"}},
            {{ item.students.semester }} semestr)</span>
          <div class="space"></div>
          <span class="material-icons clickable red-color">delete_forever</span>
          <!-- TODO: edit mode -->
          <span class="spaced-l-s primary-color clickable weight-500" hidden>Edytuj</span>
        </div>
      </div>
    </div>

  </div>

  <div class="buttons">
    <a class="button" mat-raised-button color="primary" routerLink="/create-subject">Dodaj</a>
  </div>
</div>
