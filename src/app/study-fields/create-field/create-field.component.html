    <div class="row">
      <h1 class="page-title">Dodaj kierunek studiÃ³w</h1>
      <div class="space"></div>
      <h5 class="step">Krok: {{step}}/{{lastStep}}</h5>
    </div>
    <div class="sub-content">
      <app-create-field-step-one *ngIf="step==1" [(newStudyField)]="newStudyField"></app-create-field-step-one>
